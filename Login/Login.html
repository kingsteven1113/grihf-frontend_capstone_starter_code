<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="SignUpForm">
        <div class="Heading">
        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 31 31" fill="none" class="XButton">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.37358 0L0 2.37358L12.8037 15.1772L6.87408e-06 27.9809L2.37359 30.3545L15.1772 17.5508L27.9809 30.3545L30.3545 27.9809L17.5508 15.1772L30.3545 2.37358L27.9809 0L15.1772 12.8037L2.37358 0Z" fill="black"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.37358 0L0 2.37358L12.8037 15.1772L6.87408e-06 27.9809L2.37359 30.3545L15.1772 17.5508L27.9809 30.3545L30.3545 27.9809L17.5508 15.1772L30.3545 2.37358L27.9809 0L15.1772 12.8037L2.37358 0Z" fill="black"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.37358 0L0 2.37358L12.8037 15.1772L6.87408e-06 27.9809L2.37359 30.3545L15.1772 17.5508L27.9809 30.3545L30.3545 27.9809L17.5508 15.1772L30.3545 2.37358L27.9809 0L15.1772 12.8037L2.37358 0Z" fill="black"/>
            </svg>
        <div>
            <p class="SU_header">Login</p>
            <p class="SU_headersubtext">Don't have an account? <span>Sign Up</span></p>
        </div>
        </div>
        <div class="SUF_content">
            <div class="SUF_TextInputs">  
            <div class="EmailDiv">
                <p>Email <span>*</span></p>
                <input title="Enter your Email Address" type="text" placeholder="Enter your email address" />
            </div>
            <div class="PasswordDiv">
                <p>Password <span>*</span></p>
                <input title="Enter your Password" type="text" placeholder="Enter your password" />
                <p><small class="PasswordSubText">Forgot your Password?</small></p>
            </div>
            </div>
            <div class="SUF_Buttons">
            <input class="SignUpButton" type="submit" value="Login" /> <br>
            <input class="ResetButton" type="submit" value="Reset" />
        </div>
        </div>
        
    </div>
</body>
</html>
