<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 31 31" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.37358 0L0 2.37358L12.8037 15.1772L6.87408e-06 27.9809L2.37359 30.3545L15.1772 17.5508L27.9809 30.3545L30.3545 27.9809L17.5508 15.1772L30.3545 2.37358L27.9809 0L15.1772 12.8037L2.37358 0Z" fill="black"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.37358 0L0 2.37358L12.8037 15.1772L6.87408e-06 27.9809L2.37359 30.3545L15.1772 17.5508L27.9809 30.3545L30.3545 27.9809L17.5508 15.1772L30.3545 2.37358L27.9809 0L15.1772 12.8037L2.37358 0Z" fill="black"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.37358 0L0 2.37358L12.8037 15.1772L6.87408e-06 27.9809L2.37359 30.3545L15.1772 17.5508L27.9809 30.3545L30.3545 27.9809L17.5508 15.1772L30.3545 2.37358L27.9809 0L15.1772 12.8037L2.37358 0Z" fill="black"/>
            </svg>
        <p>Sign Up</p>
        <p>Already a member? <span>Login</span></p>
        <div>
            <p>Role <span>*</span></p>
            <select name="Role" id="">
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
            </select>
        </div>
        <div>
            <p>Name <span>*</span></p>
            <input type="text" />
        </div>
        <div>
            <p>Phone Number <span>*</span></p>
            <input type="text" />
        </div>
        <div>
            <p>Email <span>*</span></p>
            <input type="text" />
        </div>
        <div>
            <p>Password <span>*</span></p>
            <input type="text" />
        </div>
        <div>
            <input type="submit" value="Sign Up"> <br>
            <input type="submit" value="Reset">
        </div>
    </div>
</body>
</html>
