<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign_Up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <form class="SignUpForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 31 31" fill="none" class="XButton">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.37358 0L0 2.37358L12.8037 15.1772L6.87408e-06 27.9809L2.37359 30.3545L15.1772 17.5508L27.9809 30.3545L30.3545 27.9809L17.5508 15.1772L30.3545 2.37358L27.9809 0L15.1772 12.8037L2.37358 0Z" fill="black"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.37358 0L0 2.37358L12.8037 15.1772L6.87408e-06 27.9809L2.37359 30.3545L15.1772 17.5508L27.9809 30.3545L30.3545 27.9809L17.5508 15.1772L30.3545 2.37358L27.9809 0L15.1772 12.8037L2.37358 0Z" fill="black"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.37358 0L0 2.37358L12.8037 15.1772L6.87408e-06 27.9809L2.37359 30.3545L15.1772 17.5508L27.9809 30.3545L30.3545 27.9809L17.5508 15.1772L30.3545 2.37358L27.9809 0L15.1772 12.8037L2.37358 0Z" fill="black"/>
            </svg>
        <div class="Heading">
        <div>
            <p class="SU_header">Sign Up</p>
            <p class="SU_headersubtext">Already a member? <a href="E:\Coding\grihf-frontend_capstone_starter_code\Login\Login.html"><span>Login</span></a></p>
        </div>
        </div>
        <div class="SUF_content">
            <div class="SUF_TextInputs">  
            <div class="RoleDiv">
            <p>Role <span>*</span></p>
            <select title="Select Role" name="Role" id="" required>
                <option value="Select Role" disabled selected hidden>Select Role</option>
                <option value="Patient">Patient</option>
                <option value="Doctor">Doctor</option>
            </select>
            </div>  
            <div class="NameDiv">
                <p>Name <span>*</span></p>
                <input title="Enter Your Name" type="text" placeholder="Enter your Full Name" required />
            </div>
            <div class="PhoneNumberDiv">
                <p>Phone number <span>*</span></p>
                <input id="telle" title="Enter Your Phone Number" type="tel" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            </div>
            <div class="EmailDiv">
                <p>Email <span>*</span></p>
                <input title="Enter your Email Address" type="email" placeholder="Enter your email address" required />
            </div>
            <div class="PasswordDiv">
                <p>Password <span>*</span></p>
                <input title="Enter your Password" type="password" placeholder="Enter your password"  required />
                <p><small class="PasswordSubText">* Must be more than 8 characters</small></p>
            </div>
            </div>
            <div class="SUF_Buttons">
                <button class="SignUpButton" type="submit" value="Sign Up">Sign Up</button> <br>
                <button class="ResetButton" type="reset" value="Reset">Reset</button>
            </div>
        </div>
        
    </form>
    <script>
    var tele = document.querySelector('#telle');

        tele.addEventListener('keyup', function(e){
          if (event.key != 'Backspace' && (tele.value.length === 3 || tele.value.length === 7)){
          tele.value += '-';
          }
        });
        </script>
</body>
</html>
